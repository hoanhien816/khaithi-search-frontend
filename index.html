<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Khai Thị</title>
    <meta name="description" content="Pháp Môn Tâm Linh 心靈法門.">
    <!-- Google Font: Noto Serif for a more traditional feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Các kiểu tùy chỉnh theo phong cách Phật giáo */
        body {
            font-family: 'Noto Serif', serif; /* Font chữ trang trọng, cổ điển */
            background-color: #f5f3f0; /* Màu nền kem hơi ngả xám, tạo cảm giác tĩnh lặng */
            color: #4a4a4a; /* Màu chữ xám đậm, dễ đọc */
        }
        .container {
            max-width: 800px;
            background-color: #ffffff; /* Nền trắng tinh khôi cho nội dung chính */
            border: 1px solid #e0dccc; /* Viền mỏng nhẹ nhàng */
        }
        .header {
            color: #6b4f3a; /* Màu nâu đất cho tiêu đề */
            border-bottom: 2px solid #c8b5a6; /* Đường viền dưới màu nâu nhạt */
        }
        .header img {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); /* Đổ bóng nhẹ cho logo */
        }
        .search-input {
            border-color: #c8b5a6; /* Viền màu nâu nhạt */
            text-align: center;
        }
        .search-input::placeholder {
            text-align: center;
        }
        .search-input:focus {
            border-color: #a08c7d; /* Màu viền đậm hơn khi focus */
            box-shadow: 0 0 0 2px rgba(160, 140, 125, 0.2); /* Hiệu ứng focus tinh tế */
        }
        .article-list li {
            background-color: #faf8f5; /* Nền màu kem rất nhạt cho mỗi mục */
            border-left: 4px solid #b59a84; /* Viền trái màu vàng đồng */
        }
        .article-list li a {
            color: #6b4f3a; /* Màu chữ nâu đất */
            transition: color 0.2s ease-in-out;
        }
        .article-list li a:hover {
            color: #4a3728; /* Màu nâu đậm hơn khi di chuột */
        }
        .lotus-icon {
            color: #b59a84; /* Màu hoa sen đồng bộ với viền */
            font-size: 1.25rem;
            line-height: 1;
        }
        /* Hiệu ứng quay cho biểu tượng tải */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #b59a84; /* Màu nâu đồng */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Kiểu cho từ khóa được tô sáng */
        .highlight {
            color: #a16207; /* Màu cam đậm */
            background-color: #fef3c7; /* Nền vàng nhạt */
            padding: 1px 3px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4">
    <div class="container mx-auto rounded-lg shadow-lg p-6 md:p-8">
        <!-- Phần Tiêu Đề -->
        <header class="header text-center py-6 mb-8 flex flex-col items-center">
            <!-- Logo -->
            <img src="logo.png" alt="Logo" class="h-24 w-24 mb-4 object-contain" onerror="this.style.display='none'">
            <h1 class="text-2xl md:text-2xl font-bold">Pháp Môn Tâm Linh 心靈法門</h1>
        </header>

        <nav class="flex flex-wrap justify-center gap-3 md:gap-6 mb-8 border-b border-[#e0dccc] pb-4">
            <a href="https://www.pmtl.site/" class="px-3 py-1 text-[#6b4f3a] font-bold hover:text-[#a16207] hover:bg-[#faf8f5] rounded-md transition-all duration-200">
                <i class="fas fa-home mr-1"></i> Trang chủ
            </a>
            <a href="https://timkhaithi.pmtl.site/" class="px-3 py-1 text-[#6b4f3a] font-bold hover:text-[#a16207] hover:bg-[#faf8f5] rounded-md transition-all duration-200">
                Thư Viện
            </a>
            <a href="https://phungsuvienao.pmtl.site/" class="px-3 py-1 text-[#6b4f3a] font-bold hover:text-[#a16207] hover:bg-[#faf8f5] rounded-md transition-all duration-200">
                PSV Ảo
            </a>
            <a href="https://chat.pmtl.site/" class="px-3 py-1 text-[#6b4f3a] font-bold hover:text-[#a16207] hover:bg-[#faf8f5] rounded-md transition-all duration-200">
                Chat
            </a>
             <a href="https://mucluc.pmtl.site/" class="px-3 py-1 text-[#6b4f3a] font-bold hover:text-[#a16207] hover:bg-[#faf8f5] rounded-md transition-all duration-200">
                Mục Lục
            </a>
        </nav>
        
        <!-- Phần Tìm Kiếm -->
        <div class="mb-6">
            <input
                type="text"
                id="searchInput"
                placeholder="Tìm kiếm trí tuệ..."
                class="search-input w-full p-3 rounded-lg border-2 focus:outline-none text-lg transition-all"
            />
        </div>

        <!-- Chỉ Báo Đang Tải -->
        <div id="loadingIndicator" class="flex justify-center items-center py-8 hidden">
            <div class="loading-spinner"></div>
            <p class="ml-3 text-gray-600">Đang tìm kiếm trí tuệ...</p>
        </div>

        <!-- Danh Sách Bài Viết -->
        <div id="articleListContainer" class="hidden">
            <h2 class="text-1xl font-semibold mb-4 text-gray-700 border-b pb-2">BÀI VIẾT GỢI Ý</h2>
            <ul id="articles" class="space-y-3">
                <!-- Các bài viết sẽ được tải và hiển thị tại đây bằng JavaScript -->
            </ul>
        </div>
        <!-- Thông báo không có kết quả -->
        <p id="noResults" class="text-center text-gray-500 py-8 hidden">Không tìm thấy bài viết nào phù hợp. Vui lòng thử từ khóa khác.</p>
    </div>

    <script type="text/javascript">
        const articlesUl = document.getElementById('articles');
        const searchInput = document.getElementById('searchInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noResultsMessage = document.getElementById('noResults');
        const articleListContainer = document.getElementById('articleListContainer');
        const listTitle = articleListContainer.querySelector('h2');

        // --- Cấu hình API Backend ---
        const API_BASE_URL = "https://khaithi-search-backend.onrender.com"; 

        // --- TỐI ƯU HÓA: Biến để lưu trữ bộ đếm thời gian debounce ---
        let debounceTimer;

        /**
         * @function fetchArticlesFromAPI
         * @description Gửi yêu cầu tìm kiếm đến API backend.
         * @param {string} searchTerm - Từ khóa tìm kiếm.
         */
        async function fetchArticlesFromAPI(searchTerm) {
            loadingIndicator.classList.remove('hidden');
            articleListContainer.classList.add('hidden'); // Ẩn danh sách kết quả cũ
            noResultsMessage.classList.add('hidden'); // Ẩn thông báo cũ

            try {
                // Gọi API tìm kiếm. Nếu searchTerm rỗng, backend nên hiểu là trả về bài gợi ý.
                const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const articles = await response.json();
                renderArticles(articles, searchTerm); 
            } catch (error) {
                console.error("Lỗi khi gọi API tìm kiếm:", error);
                noResultsMessage.textContent = "Đã xảy ra lỗi khi tìm kiếm. Vui lòng thử lại sau.";
                noResultsMessage.classList.remove('hidden'); // Hiển thị lỗi
            } finally {
                loadingIndicator.classList.add('hidden'); // Luôn ẩn loading khi hoàn tất
            }
        }

        /**
         * @function escapeRegExp
         * @description Thoát các ký tự đặc biệt trong chuỗi để dùng trong biểu thức chính quy (RegExp).
         * @param {string} string - Chuỗi cần xử lý.
         * @returns {string} Chuỗi đã được xử lý.
         */
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        /**
         * @function renderArticles
         * @description Hiển thị danh sách bài viết lên giao diện, có tô sáng từ khóa.
         * @param {Array<Object>} articlesToDisplay - Mảng các đối tượng bài viết cần hiển thị.
         * @param {string} [searchTerm=''] - Từ khóa tìm kiếm hiện tại để tô sáng.
         */
        function renderArticles(articlesToDisplay, searchTerm = '') {
            articlesUl.innerHTML = ''; // Xóa sạch danh sách cũ
            
            const hasResults = articlesToDisplay.length > 0;

            // TỐI ƯU HÓA: Quản lý hiển thị các thành phần
            articleListContainer.classList.toggle('hidden', !hasResults);
            noResultsMessage.classList.toggle('hidden', hasResults);

            if (!hasResults && searchTerm) {
                 noResultsMessage.textContent = "Không tìm thấy bài viết nào phù hợp. Vui lòng thử từ khóa khác.";
            }

            // Đổi tiêu đề dựa trên việc có tìm kiếm hay không
            if (searchTerm) {
                listTitle.textContent = 'KẾT QUẢ TÌM KIẾM';
            } else {
                listTitle.textContent = 'BÀI VIẾT GỢI Ý';
            }

            // TỐI ƯU HÓA: Cải thiện logic tô sáng để ưu tiên cả cụm từ và từ đơn lẻ
            const highlightWords = searchTerm.split(/\s+/).filter(Boolean).map(word => escapeRegExp(word));
            const regexParts = [];
            if (searchTerm) {
                regexParts.push(escapeRegExp(searchTerm)); // Ưu tiên tìm cả cụm từ
            }
            if (highlightWords.length > 0) {
                regexParts.push(...highlightWords);
            }
            const uniqueRegexParts = [...new Set(regexParts)]; // Bỏ các phần tử trùng lặp

            let highlightRegex = null;
            if (uniqueRegexParts.length > 0) {
                highlightRegex = new RegExp(`(${uniqueRegexParts.join('|')})`, 'gi');
            }

            articlesToDisplay.forEach(article => {
                const listItem = document.createElement('li');
                listItem.className = 'p-4 rounded-lg shadow-sm flex items-start space-x-4 hover:shadow-md transition-shadow duration-200 ease-in-out article-list';
                
                const iconSpan = document.createElement('span');
                iconSpan.innerHTML = `<svg class="w-6 h-6" style="color: #b59a84;" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M242.37 123.65a11.54 11.54 0 0 0-7.08-5.46a71.5 71.5 0 0 0-26.29-1.67c5.48-21.46 2.38-38.36-.75-48a12.16 12.16 0 0 0-14.16-8.19a82.85 82.85 0 0 0-31 14.17a91.06 91.06 0 0 0-27.9-36a11.91 11.91 0 0 0-14.44 0a91.06 91.06 0 0 0-27.9 36a82.92 82.92 0 0 0-31-14.17a12.16 12.16 0 0 0-14.16 8.19c-3.13 9.68-6.23 26.58-.75 48a71.5 71.5 0 0 0-26.26 1.67a11.54 11.54 0 0 0-7.08 5.46a12 12 0 0 0-1.2 9.22c3.24 12 13.2 34.81 43.52 52.92S113.45 204 128 204s41.61 0 72.07-18.21s40.28-40.93 43.52-52.92a12 12 0 0 0-1.22-9.22M195.8 68.11a4.2 4.2 0 0 1 4.87 2.89c4 12.5 8 38.35-10.77 71c-10.45 18.19-25.11 32.2-38.11 41.44C162 170 172 149.24 172 119.19a113.35 113.35 0 0 0-5.88-37a75.28 75.28 0 0 1 29.68-14.08M55.33 71a4.19 4.19 0 0 1 4.87-2.84a75.28 75.28 0 0 1 29.68 14.03a113.35 113.35 0 0 0-5.88 37c0 30.05 10 50.82 20.21 64.23c-13-9.24-27.66-23.25-38.11-41.44C47.32 109.3 51.29 83.45 55.33 71m4.72 108c-27.9-16.67-37-37.32-39.9-48.15a4 4 0 0 1 .41-3.13a3.59 3.59 0 0 1 2.21-1.73a64.62 64.62 0 0 1 26.73-1a123.48 123.48 0 0 0 9.66 21c13.28 23.1 32.66 39.67 48.27 49.11a116.34 116.34 0 0 1-47.38-16.17Zm68 16.34a75.75 75.75 0 0 1-17.08-16.4C98.37 162.58 92 142.5 92 119.19c0-44.25 23.49-66.75 33.59-74.36a4 4 0 0 1 4.82 0c10.1 7.61 33.59 30.11 33.59 74.36c0 23.31-6.37 43.39-18.92 59.68a75.75 75.75 0 0 1-17.08 16.4Zm107.85-64.49c-2.92 10.83-12 31.48-39.9 48.15a116.34 116.34 0 0 1-47.38 16.15c15.61-9.44 35-26 48.27-49.11a123.48 123.48 0 0 0 9.66-21a64.45 64.45 0 0 1 26.73 1a3.59 3.59 0 0 1 2.21 1.73a4 4 0 0 1 .36 3.01Z"></path></svg>`;

                const linkContainer = document.createElement('div');
                linkContainer.className = 'w-full';

                const link = document.createElement('a');
                link.href = article.url;
                link.target = '_blank';
                link.className = 'text-lg font-medium block';

                // Tô sáng tiêu đề
                let highlightedTitle = article.title;
                if (highlightRegex) {
                    highlightedTitle = highlightedTitle.replace(highlightRegex, `<span class="highlight">$1</span>`);
                }
                link.innerHTML = highlightedTitle;
                linkContainer.appendChild(link);


                // --- CẬP NHẬT QUAN TRỌNG: Logic tạo snippet động ---
                // YÊU CẦU: API cần trả về trường 'content' chứa toàn bộ nội dung bài viết
                // để chức năng này hoạt động chính xác.
                if (article.content) { 
                    const contentP = document.createElement('p');
                    contentP.className = 'text-sm text-gray-600 mt-1';
                    
                    let snippet = '';
                    const snippetLength = 250; // Độ dài của đoạn trích

                    if (searchTerm) {
                        // Cố gắng tìm vị trí của toàn bộ cụm từ tìm kiếm
                        const termIndex = article.content.toLowerCase().indexOf(searchTerm.toLowerCase());
                        let matchIndex = -1;

                        if (termIndex > -1) {
                            matchIndex = termIndex;
                        } else if (highlightWords.length > 0) {
                            // Nếu không thấy, tìm vị trí của từ đơn lẻ đầu tiên
                            const firstWordRegex = new RegExp(highlightWords[0], 'i');
                            const firstWordMatch = article.content.match(firstWordRegex);
                            if (firstWordMatch) {
                                matchIndex = firstWordMatch.index;
                            }
                        }
                        
                        if (matchIndex > -1) {
                            const start = Math.max(0, matchIndex - 70); // Lùi lại 1 chút
                            const rawSnippet = article.content.substring(start, start + snippetLength);
                            snippet = (start > 0 ? '...' : '') + rawSnippet + (start + snippetLength < article.content.length ? '...' : '');
                        } else {
                            // Fallback: nếu không tìm thấy từ khóa nào trong nội dung, chỉ lấy đoạn đầu
                            snippet = article.content.substring(0, snippetLength) + (article.content.length > snippetLength ? '...' : '');
                        }
                    } else {
                        // Fallback cho bài viết gợi ý (không có từ khóa tìm kiếm)
                        snippet = article.content.substring(0, snippetLength) + (article.content.length > snippetLength ? '...' : '');
                    }

                    // Luôn áp dụng tô sáng cho snippet đã tạo
                    if (highlightRegex) {
                        snippet = snippet.replace(highlightRegex, `<span class="highlight">$1</span>`);
                    }
                    
                    contentP.innerHTML = snippet;
                    linkContainer.appendChild(contentP);
                }

                listItem.appendChild(iconSpan);
                listItem.appendChild(linkContainer);
                articlesUl.appendChild(listItem);
            });
        }

        /**
         * @function handleSearchInput
         * @description Xử lý sự kiện nhập liệu vào ô tìm kiếm với kỹ thuật debounce.
         */
        function handleSearchInput() {
            clearTimeout(debounceTimer); // Xóa bộ đếm thời gian cũ
            const searchTerm = searchInput.value.trim();
            
            // TỐI ƯU HÓA: Chỉ gọi API sau khi người dùng ngừng gõ 300ms
            debounceTimer = setTimeout(() => {
                // Nếu có từ khóa hoặc ô tìm kiếm trống (để tải lại gợi ý), thì gọi API
                fetchArticlesFromAPI(searchTerm);
            }, 300); 
        }

        // Event listener cho sự kiện nhập liệu vào ô tìm kiếm
        searchInput.addEventListener('input', handleSearchInput);

        // TỐI ƯU HÓA: Khi DOM được tải, tự động tải các bài viết gợi ý
        document.addEventListener('DOMContentLoaded', () => {
            // Gọi API với chuỗi rỗng để backend hiểu là cần lấy bài viết gợi ý
            fetchArticlesFromAPI(''); 
        });
    </script>
</body>
</html>
