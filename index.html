<body class="p-4">

            </ul>

    <script type="text/javascript">
        const articlesUl = document.getElementById('articles');
        const searchInput = document.getElementById('searchInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noResultsMessage = document.getElementById('noResults');

        // --- C·∫•u h√¨nh API Backend ---
        // QUAN TR·ªåNG: Thay th·∫ø URL n√†y b·∫±ng URL c√¥ng khai c·ªßa Flask API tr√™n Render c·ªßa b·∫°n
        // V√≠ d·ª•: "https://khaithi-api.onrender.com"
        const API_BASE_URL = "http://localhost:5000"; 

        /**
         * @function fetchArticlesFromAPI
         * @description G·ª≠i y√™u c·∫ßu t√¨m ki·∫øm ƒë·∫øn API backend.
         * @param {string} searchTerm - T·ª´ kh√≥a t√¨m ki·∫øm.
         */
        async function fetchArticlesFromAPI(searchTerm) {
            loadingIndicator.classList.remove('hidden');
            articlesUl.innerHTML = ''; // X√≥a k·∫øt qu·∫£ c≈©
            noResultsMessage.classList.add('hidden'); // ·∫®n th√¥ng b√°o kh√¥ng c√≥ k·∫øt qu·∫£

            try {
                const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const articles = await response.json();
                renderArticles(articles, searchTerm); // Render k·∫øt qu·∫£ t·ª´ API
            } catch (error) {
                console.error("L·ªói khi g·ªçi API t√¨m ki·∫øm:", error);
                noResultsMessage.textContent = "ƒê√£ x·∫£y ra l·ªói khi t√¨m ki·∫øm. Vui l√≤ng th·ª≠ l·∫°i sau.";
                noResultsMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        /**
         * @function escapeRegExp
         * @description Escapes special characters in a string for use in a regular expression.
         * @param {string} string - The string to escape.
         * @returns {string} The escaped string.
         */
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        /**
         * @function renderArticles
         * @description Displays the list of articles on the user interface, with keyword highlighting.
         * @param {Array<Object>} articlesToDisplay - The array of article objects to display.
         * @param {string} [searchTerm=''] - The current search term for highlighting.
         */
        function renderArticles(articlesToDisplay, searchTerm = '') {
            articlesUl.innerHTML = '';
            noResultsMessage.classList.toggle('hidden', articlesToDisplay.length > 0);

            const highlightWords = searchTerm.split(/\s+/).filter(Boolean).map(word => escapeRegExp(word));
            let highlightRegex = null;
            if (highlightWords.length > 0) {
                highlightRegex = new RegExp(`(${highlightWords.join('|')}|${escapeRegExp(searchTerm)})`, 'gi');
            }

            articlesToDisplay.forEach(article => {
                const listItem = document.createElement('li');
                listItem.className = 'article-list li p-4 rounded-lg shadow-sm flex items-center space-x-4 hover:shadow-md transition-shadow duration-200 ease-in-out';
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'lotus-icon';
                iconSpan.innerHTML = 'ü™∑';

                const link = document.createElement('a');
                link.href = article.url;
                link.target = '_blank';
                link.className = 'text-lg font-medium block w-full';

                let highlightedTitle = article.title;
                if (highlightRegex) {
                    highlightedTitle = highlightedTitle.replace(highlightRegex, (match) => {
                        if (match.includes('<span class="highlight">') || match.includes('</span>')) {
                            return match;
                        }
                        return `<span class="highlight">${match}</span>`;
                    });
                }
                link.innerHTML = highlightedTitle;

                // --- HI·ªÇN TH·ªä ƒêO·∫†N TR√çCH N·ªòI DUNG V√Ä T√î S√ÅNG T·ª™ API ---
                if (article.content_snippet) { // content_snippet ƒë∆∞·ª£c tr·∫£ v·ªÅ t·ª´ API
                    const contentSnippet = document.createElement('p');
                    contentSnippet.className = 'text-sm text-gray-600 mt-1';
                    contentSnippet.innerHTML = article.content_snippet; // API ƒë√£ x·ª≠ l√Ω highlight
                    link.appendChild(contentSnippet);
                }

                listItem.appendChild(iconSpan);
                listItem.appendChild(link);
                articlesUl.appendChild(listItem);
            });
        }

        /**
         * @function handleSearchInput
         * @description X·ª≠ l√Ω s·ª± ki·ªán nh·∫≠p li·ªáu v√†o √¥ t√¨m ki·∫øm.
         */
        function handleSearchInput() {
            const searchTerm = searchInput.value.trim();
            // Ch·ªâ g·ªçi API khi c√≥ t·ª´ kh√≥a t√¨m ki·∫øm
            if (searchTerm.length > 0) {
                fetchArticlesFromAPI(searchTerm);
            } else {
                // N·∫øu kh√¥ng c√≥ t·ª´ kh√≥a, c√≥ th·ªÉ hi·ªÉn th·ªã m·ªôt s·ªë b√†i vi·∫øt g·ª£i √Ω m·∫∑c ƒë·ªãnh
                // Ho·∫∑c x√≥a danh s√°ch k·∫øt qu·∫£
                articlesUl.innerHTML = '';
                noResultsMessage.classList.add('hidden');
                // B·∫°n c√≥ th·ªÉ th√™m logic ƒë·ªÉ t·∫£i c√°c b√†i vi·∫øt ph·ªï bi·∫øn/m·ªõi nh·∫•t t·∫°i ƒë√¢y n·∫øu mu·ªën
                // V√≠ d·ª•: fetchArticlesFromAPI(""); // M·ªôt endpoint API ri√™ng cho b√†i g·ª£i √Ω
            }
        }

        // Event listener cho s·ª± ki·ªán nh·∫≠p li·ªáu v√†o √¥ t√¨m ki·∫øm
        searchInput.addEventListener('input', handleSearchInput);

        // Khi DOM ƒë∆∞·ª£c t·∫£i, kh√¥ng c·∫ßn t·∫£i to√†n b·ªô b√†i vi·∫øt n·ªØa, ch·ªâ hi·ªÉn th·ªã g·ª£i √Ω ban ƒë·∫ßu
        document.addEventListener('DOMContentLoaded', () => {

            // V√≠ d·ª•: fetchArticlesFromAPI(""); // G·ªçi API kh√¥ng c√≥ t·ª´ kh√≥a ƒë·ªÉ l·∫•y b√†i g·ª£i √Ω
            // Ho·∫∑c ch·ªâ ƒë·ªÉ tr·ªëng v√† ch·ªù ng∆∞·ªùi d√πng nh·∫≠p
        });
    </script>
