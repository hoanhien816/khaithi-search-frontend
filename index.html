<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRỢ LÝ TÌM KHAI THỊ</title>

    <!-- PWA: Link to Manifest File -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA: Theme Color for Address Bar -->
    <meta name="theme-color" content="#f5f3f0">

    <!-- Google Font: Noto Serif for a more traditional feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Các kiểu tùy chỉnh theo phong cách Phật giáo */
        body {
            font-family: 'Noto Serif', serif; /* Font chữ trang trọng, cổ điển */
            background-color: #f5f3f0; /* Màu nền kem hơi ngả xám, tạo cảm giác tĩnh lặng */
            color: #4a4a4a; /* Màu chữ xám đậm, dễ đọc */
        }
        .container {
            max-width: 800px;
            background-color: #ffffff; /* Nền trắng tinh khôi cho nội dung chính */
            border: 1px solid #e0dccc; /* Viền mỏng nhẹ nhàng */
        }
        .header {
            color: #6b4f3a; /* Màu nâu đất cho tiêu đề */
            border-bottom: 2px solid #c8b5a6; /* Đường viền dưới màu nâu nhạt */
        }
        .header img {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); /* Đổ bóng nhẹ cho logo */
        }
        .search-input {
            border-color: #c8b5a6; /* Viền màu nâu nhạt */
            text-align: center;
        }
        .search-input::placeholder {
            text-align: center;
        }
        .search-input:focus {
            border-color: #a08c7d; /* Màu viền đậm hơn khi focus */
            box-shadow: 0 0 0 2px rgba(160, 140, 125, 0.2); /* Hiệu ứng focus tinh tế */
        }
        .article-list li {
            background-color: #faf8f5; /* Nền màu kem rất nhạt cho mỗi mục */
            border-left: 4px solid #b59a84; /* Viền trái màu vàng đồng */
        }
        .article-list li a {
            color: #6b4f3a; /* Màu chữ nâu đất */
            transition: color 0.2s ease-in-out;
        }
        .article-list li a:hover {
            color: #4a3728; /* Màu nâu đậm hơn khi di chuột */
        }
        .lotus-icon {
            color: #b59a84; /* Màu hoa sen đồng bộ với viền */
            font-size: 1.25rem;
            line-height: 1;
        }
        /* Hiệu ứng quay cho biểu tượng tải */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #b59a84; /* Màu nâu đồng */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Kiểu cho từ khóa được tô sáng */
        .highlight {
            color: #a16207; /* Màu cam đậm */
            background-color: #fef3c7; /* Nền vàng nhạt */
            padding: 1px 3px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4">
    <div class="container mx-auto rounded-lg shadow-lg p-6 md:p-8">
        <!-- Phần Tiêu Đề -->
        <header class="header text-center py-6 mb-8 flex flex-col items-center">
            <!-- Logo -->
            <img src="logo.png" alt="Logo" class="h-24 w-24 mb-4 object-contain" onerror="this.style.display='none'">
            <h1 class="text-3xl md:text-5xl font-bold">TRỢ LÝ TÌM KHAI THỊ</h1>
            <p class="mt-2 text-lg italic max-w-2xl">
                Mình là Trợ Lý trợ giúp tìm kiếm Khai Thị Trên Website : https://timkhaithi.pmtl.site
            </p>
        </header>

        <!-- Phần Tìm Kiếm -->
        <div class="mb-6">
            <input
                type="text"
                id="searchInput"
                placeholder="Tìm kiếm trí tuệ..."
                class="search-input w-full p-3 rounded-lg border-2 focus:outline-none text-lg transition-all"
            />
        </div>

        <!-- Chỉ Báo Đang Tải -->
        <div id="loadingIndicator" class="flex justify-center items-center py-8 hidden">
            <div class="loading-spinner"></div>
            <p class="ml-3 text-gray-600">Đang tìm kiếm trí tuệ...</p>
        </div>

        <!-- Danh Sách Bài Viết -->
        <div id="articleListContainer" class="hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700 border-b pb-2">BÀI VIẾT GỢI Ý</h2>
            <ul id="articles" class="space-y-3">
                <!-- Các bài viết sẽ được tải và hiển thị tại đây bằng JavaScript -->
            </ul>
        </div>
        <!-- Thông báo không có kết quả -->
        <p id="noResults" class="text-center text-gray-500 py-8 hidden">Không tìm thấy bài viết nào phù hợp. Vui lòng thử từ khóa khác.</p>
    </div>

    <script type="text/javascript">
        const articlesUl = document.getElementById('articles');
        const searchInput = document.getElementById('searchInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noResultsMessage = document.getElementById('noResults');
        const articleListContainer = document.getElementById('articleListContainer');
        const listTitle = articleListContainer.querySelector('h2');

        // --- Cấu hình API Backend ---
        const API_BASE_URL = "https://khaithi-search-backend.onrender.com"; 

        // --- TỐI ƯU HÓA: Biến để lưu trữ bộ đếm thời gian debounce ---
        let debounceTimer;

        /**
         * @function fetchArticlesFromAPI
         * @description Gửi yêu cầu tìm kiếm đến API backend.
         * @param {string} searchTerm - Từ khóa tìm kiếm.
         */
        async function fetchArticlesFromAPI(searchTerm) {
            loadingIndicator.classList.remove('hidden');
            articleListContainer.classList.add('hidden'); // Ẩn danh sách kết quả cũ
            noResultsMessage.classList.add('hidden'); // Ẩn thông báo cũ

            try {
                // Gọi API tìm kiếm. Nếu searchTerm rỗng, backend nên hiểu là trả về bài gợi ý.
                const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const articles = await response.json();
                renderArticles(articles, searchTerm); 
            } catch (error) {
                console.error("Lỗi khi gọi API tìm kiếm:", error);
                noResultsMessage.textContent = "Đã xảy ra lỗi khi tìm kiếm. Vui lòng thử lại sau.";
                noResultsMessage.classList.remove('hidden'); // Hiển thị lỗi
            } finally {
                loadingIndicator.classList.add('hidden'); // Luôn ẩn loading khi hoàn tất
            }
        }

        /**
         * @function escapeRegExp
         * @description Thoát các ký tự đặc biệt trong chuỗi để dùng trong biểu thức chính quy (RegExp).
         * @param {string} string - Chuỗi cần xử lý.
         * @returns {string} Chuỗi đã được xử lý.
         */
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        /**
         * @function renderArticles
         * @description Hiển thị danh sách bài viết lên giao diện, có tô sáng từ khóa.
         * @param {Array<Object>} articlesToDisplay - Mảng các đối tượng bài viết cần hiển thị.
         * @param {string} [searchTerm=''] - Từ khóa tìm kiếm hiện tại để tô sáng.
         */
        function renderArticles(articlesToDisplay, searchTerm = '') {
            articlesUl.innerHTML = ''; // Xóa sạch danh sách cũ
            
            const hasResults = articlesToDisplay.length > 0;

            // TỐI ƯU HÓA: Quản lý hiển thị các thành phần
            articleListContainer.classList.toggle('hidden', !hasResults);
            noResultsMessage.classList.toggle('hidden', hasResults);

            if (!hasResults && searchTerm) {
                 noResultsMessage.textContent = "Không tìm thấy bài viết nào phù hợp. Vui lòng thử từ khóa khác.";
            }

            // Đổi tiêu đề dựa trên việc có tìm kiếm hay không
            if (searchTerm) {
                listTitle.textContent = 'KẾT QUẢ TÌM KIẾM';
            } else {
                listTitle.textContent = 'BÀI VIẾT GỢI Ý';
            }

            // TỐI ƯU HÓA: Cải thiện logic tô sáng
            const highlightWords = searchTerm.split(/\s+/).filter(Boolean).map(word => escapeRegExp(word));
            let highlightRegex = null;
            if (highlightWords.length > 0) {
                // Tạo regex để tìm bất kỳ từ nào trong các từ khóa
                highlightRegex = new RegExp(`(${highlightWords.join('|')})`, 'gi');
            }

            articlesToDisplay.forEach(article => {
                const listItem = document.createElement('li');
                listItem.className = 'p-4 rounded-lg shadow-sm flex items-center space-x-4 hover:shadow-md transition-shadow duration-200 ease-in-out article-list';
                
                const iconSpan = document.createElement('span');
                iconSpan.className = 'lotus-icon';
                iconSpan.innerHTML = '🪷';

                const link = document.createElement('a');
                link.href = article.url;
                link.target = '_blank';
                link.className = 'text-lg font-medium block w-full';

                // Tô sáng tiêu đề
                let highlightedTitle = article.title;
                if (highlightRegex) {
                    highlightedTitle = highlightedTitle.replace(highlightRegex, `<span class="highlight">$1</span>`);
                }
                link.innerHTML = highlightedTitle;

                // --- CẬP NHẬT QUAN TRỌNG ---
                // Hiển thị đoạn trích nội dung và TỰ TÔ SÁNG TỪ KHÓA trên frontend.
                // Để hiển thị nhiều nội dung hơn, bạn cần đảm bảo API trả về nhiều text hơn trong trường 'content_snippet'.
                if (article.content_snippet) { 
                    const contentSnippet = document.createElement('p');
                    contentSnippet.className = 'text-sm text-gray-600 mt-1';
                    
                    let highlightedContent = article.content_snippet;
                    // Áp dụng tô sáng cho nội dung nếu có từ khóa tìm kiếm
                    if (highlightRegex) {
                        highlightedContent = highlightedContent.replace(highlightRegex, `<span class="highlight">$1</span>`);
                    }
                    
                    // Hiển thị nội dung đã được tô sáng
                    contentSnippet.innerHTML = `...${highlightedContent}...`; 
                    link.appendChild(contentSnippet);
                }

                listItem.appendChild(iconSpan);
                listItem.appendChild(link);
                articlesUl.appendChild(listItem);
            });
        }

        /**
         * @function handleSearchInput
         * @description Xử lý sự kiện nhập liệu vào ô tìm kiếm với kỹ thuật debounce.
         */
        function handleSearchInput() {
            clearTimeout(debounceTimer); // Xóa bộ đếm thời gian cũ
            const searchTerm = searchInput.value.trim();
            
            // TỐI ƯU HÓA: Chỉ gọi API sau khi người dùng ngừng gõ 300ms
            debounceTimer = setTimeout(() => {
                // Nếu có từ khóa hoặc ô tìm kiếm trống (để tải lại gợi ý), thì gọi API
                fetchArticlesFromAPI(searchTerm);
            }, 300); 
        }

        // Event listener cho sự kiện nhập liệu vào ô tìm kiếm
        searchInput.addEventListener('input', handleSearchInput);

        // TỐI ƯU HÓA: Khi DOM được tải, tự động tải các bài viết gợi ý
        document.addEventListener('DOMContentLoaded', () => {
            // Gọi API với chuỗi rỗng để backend hiểu là cần lấy bài viết gợi ý
            fetchArticlesFromAPI(''); 
        });
    </script>

    <!-- PWA: Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker đã đăng ký thành công:', registration))
                    .catch(error => console.log('Đăng ký Service Worker thất bại:', error));
            });
        }
    </script>
</body>
</html>
