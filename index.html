    <script type="text/javascript">
        const articlesUl = document.getElementById('articles');
        const searchInput = document.getElementById('searchInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noResultsMessage = document.getElementById('noResults');
        const articleListContainer = document.getElementById('articleListContainer');
        const listTitle = articleListContainer.querySelector('h2');

        // --- C·∫•u h√¨nh API Backend ---
        const API_BASE_URL = "https://khaithi-search-backend.onrender.com"; 

        // --- T·ªêI ∆ØU H√ìA: Bi·∫øn ƒë·ªÉ l∆∞u tr·ªØ b·ªô ƒë·∫øm th·ªùi gian debounce ---
        let debounceTimer;

         * @param {string} searchTerm - T·ª´ kh√≥a t√¨m ki·∫øm.

        async function fetchArticlesFromAPI(searchTerm) {
            loadingIndicator.classList.remove('hidden');

            noResultsMessage.classList.add('hidden'); // ·∫®n th√¥ng b√°o c≈©

                const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                console.error("L·ªói khi g·ªçi API t√¨m ki·∫øm:", error);
                noResultsMessage.textContent = "ƒê√£ x·∫£y ra l·ªói khi t√¨m ki·∫øm. Vui l√≤ng th·ª≠ l·∫°i sau.";
                noResultsMessage.classList.remove('hidden'); // Hi·ªÉn th·ªã l·ªói

        /**
         * @function escapeRegExp
         * @description Tho√°t c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát trong chu·ªói ƒë·ªÉ d√πng trong bi·ªÉu th·ª©c ch√≠nh quy (RegExp).
         * @param {string} string - Chu·ªói c·∫ßn x·ª≠ l√Ω.
         * @returns {string} Chu·ªói ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω.
         */
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        /**
         * @function renderArticles
         * @description Hi·ªÉn th·ªã danh s√°ch b√†i vi·∫øt l√™n giao di·ªán, c√≥ t√¥ s√°ng t·ª´ kh√≥a.
         * @param {Array<Object>} articlesToDisplay - M·∫£ng c√°c ƒë·ªëi t∆∞·ª£ng b√†i vi·∫øt c·∫ßn hi·ªÉn th·ªã.
         * @param {string} [searchTerm=''] - T·ª´ kh√≥a t√¨m ki·∫øm hi·ªán t·∫°i ƒë·ªÉ t√¥ s√°ng.
         */
        function renderArticles(articlesToDisplay, searchTerm = '') {
            articlesUl.innerHTML = ''; // X√≥a s·∫°ch danh s√°ch c≈©
            
            const hasResults = articlesToDisplay.length > 0;

            // T·ªêI ∆ØU H√ìA: Qu·∫£n l√Ω hi·ªÉn th·ªã c√°c th√†nh ph·∫ßn
            articleListContainer.classList.toggle('hidden', !hasResults);
            noResultsMessage.classList.toggle('hidden', hasResults);

            if (!hasResults && searchTerm) {
                 noResultsMessage.textContent = "Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt n√†o ph√π h·ª£p. Vui l√≤ng th·ª≠ t·ª´ kh√≥a kh√°c.";
            }

            // ƒê·ªïi ti√™u ƒë·ªÅ d·ª±a tr√™n vi·ªác c√≥ t√¨m ki·∫øm hay kh√¥ng
            if (searchTerm) {

            } else {

            }

            // T·ªêI ∆ØU H√ìA: C·∫£i thi·ªán logic t√¥ s√°ng
            const highlightWords = searchTerm.split(/\s+/).filter(Boolean).map(word => escapeRegExp(word));

            if (highlightWords.length > 0) {
                // T·∫°o regex ƒë·ªÉ t√¨m b·∫•t k·ª≥ t·ª´ n√†o trong c√°c t·ª´ kh√≥a
                highlightRegex = new RegExp(`(${highlightWords.join('|')})`, 'gi');
            }

            articlesToDisplay.forEach(article => {
                const listItem = document.createElement('li');
                listItem.className = 'p-4 rounded-lg shadow-sm flex items-center space-x-4 hover:shadow-md transition-shadow duration-200 ease-in-out article-list';

                iconSpan.className = 'lotus-icon';

                const link = document.createElement('a');

                link.className = 'text-lg font-medium block w-full';

                // T√¥ s√°ng ti√™u ƒë·ªÅ
                let highlightedTitle = article.title;
                if (highlightRegex) {
                    highlightedTitle = highlightedTitle.replace(highlightRegex, `<span class="highlight">$1</span>`);
                }
                link.innerHTML = highlightedTitle;

                // --- C·∫¨P NH·∫¨T QUAN TR·ªåNG ---
                // Hi·ªÉn th·ªã ƒëo·∫°n tr√≠ch n·ªôi dung v√† T·ª∞ T√î S√ÅNG T·ª™ KH√ìA tr√™n frontend.
                // ƒê·ªÉ hi·ªÉn th·ªã nhi·ªÅu n·ªôi dung h∆°n, b·∫°n c·∫ßn ƒë·∫£m b·∫£o API tr·∫£ v·ªÅ nhi·ªÅu text h∆°n trong tr∆∞·ªùng 'content_snippet'.
                if (article.content_snippet) { 
                    const contentSnippet = document.createElement('p');
                    contentSnippet.className = 'text-sm text-gray-600 mt-1';
                    
                    let highlightedContent = article.content_snippet;
                    // √Åp d·ª•ng t√¥ s√°ng cho n·ªôi dung n·∫øu c√≥ t·ª´ kh√≥a t√¨m ki·∫øm
                    if (highlightRegex) {

                    }
                    
                    // Hi·ªÉn th·ªã n·ªôi dung ƒë√£ ƒë∆∞·ª£c t√¥ s√°ng
                    contentSnippet.innerHTML = `...${highlightedContent}...`; 
                    link.appendChild(contentSnippet);
                }

                listItem.appendChild(iconSpan);
                listItem.appendChild(link);
                articlesUl.appendChild(listItem);
            });
        }

        /**
         * @function handleSearchInput
         * @description X·ª≠ l√Ω s·ª± ki·ªán nh·∫≠p li·ªáu v√†o √¥ t√¨m ki·∫øm v·ªõi k·ªπ thu·∫≠t debounce.

        function handleSearchInput() {

            const searchTerm = searchInput.value.trim();
            
            // T·ªêI ∆ØU H√ìA: Ch·ªâ g·ªçi API sau khi ng∆∞·ªùi d√πng ng·ª´ng g√µ 300ms
            debounceTimer = setTimeout(() => {

                fetchArticlesFromAPI(searchTerm);

        searchInput.addEventListener('input', handleSearchInput);

        // T·ªêI ∆ØU H√ìA: Khi DOM ƒë∆∞·ª£c t·∫£i, t·ª± ƒë·ªông t·∫£i c√°c b√†i vi·∫øt g·ª£i √Ω
        document.addEventListener('DOMContentLoaded', () => {

            fetchArticlesFromAPI('');

    </script>
